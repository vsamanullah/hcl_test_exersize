# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python36:
      python.version: '3.6'


steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install response
    pip install selenium 
  displayName: 'Install dependencies'
  
 # Running test for print numbers
- script: |
      cd print_numbers/tst && python print_number_test.py

 # Running test for area of traingle
- script: |
      cd area_of_traingle/tst && area_of_traingle_test.py
 
  # Running test for https://github.com/phil-rice/datakata.git
- script: |
      cd phil_rice_datakata/tst && foot_ball_team_test.py
  
